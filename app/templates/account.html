<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mon Compte - PassKeeperZ</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #2c3e50, #4ca1af);
            color: white;
            display: flex;
            flex-direction: column;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        h2 {
            font-size: 2em;
            margin-bottom: 1em;
        }

        .account-info {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(8px);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            text-align: left;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .button {
            display: inline-block;
            background-color: #ffffff;
            color: #2c3e50;
            padding: 12px 25px;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            text-decoration: none;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #ecf0f1;
            transform: scale(1.03);
        }

        footer {
            text-align: center;
            padding: 1em;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>
<body>

<main>
    <h2>Mon compte</h2>

    <div class="account-info">
        <p><strong>Nom d‚Äôutilisateur :</strong> {{ username }}</p>
        <p><strong>Adresse e-mail :</strong> {{ email }}</p>

        <a href="{{ url_for('main.change_password') }}" class="button">üîí Changer mon mot de passe</a>
    </div>

    <p style="margin-top: 2em;"><a href="{{ url_for('main.dashboard') }}" style="color:white; text-decoration: underline;">‚Üê Retour au tableau de bord</a></p>
</main>

<footer>
    ¬© 2025 ‚Äì PassKeeperZ par Louis Constant & Lewis Guillerm
</footer>

</body>
</html>
