<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe partagé</title>
    <style>
        body {
            font-family: sans-serif;
            background: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
        }

        h2 { margin-bottom: 10px; }

        code {
            font-size: 1.4em;
            background: #fff;
            color: #2c3e50;
            padding: 5px 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h2>Mot de passe pour : {{ title }}</h2>
        <p><strong>Voici le mot de passe :</strong></p>
        <code>{{ password }}</code>
        <p style="margin-top:20px;">Ce lien est à usage unique.</p>
    </div>
</body>
</html>
